<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag" />
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <div layout:fragment="content">
    <main class="offcanvas-outside bg-light">
      <div class="container-fluid">

        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>

        <div class="row">
          <div class="col">

            <div class="card shadow">
              <div class="card-header">
                <h6 class="text-navy my-2" th:text="${command}"></h6>
              </div>
              <div class="card-body">

                <form th:action="@{/admin/download}" method="post" novalidate>
                  <div class="mb-3">
                    <label for="username" class="form-label">
                      データダウンロード
                    </label>
                  </div>

                  <p class="error_red" th:text="${error}"></p>
                  <p class="error_red" th:text="${message}"></p>

                  <button class="btn btn-navy col-4">
                    <i class="bi bi-pencil-square">データダウンロード</i>
                  </button>

                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
