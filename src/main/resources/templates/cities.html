<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body onload='loadMap()'>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
  </div>


  <!-- コンテンツの表示 -->
  <div layout:fragment="content">
    <main class="offcanvas-outside bg-light">
      <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>

        <div class="row">
          <div class="col">

            <div class="card shadow">
              <div class="card-header">
                <h6 class="text-navy my-2">Plateau 3D都市データ</h6>
              </div>
              <div class="card-body">

                <!-- マップ -->
                <div id="wrap">
                  <div class="header">
                    <div id='map'></div>
                  </div>
                    
                  <!-- ポップアップ -->
                  <div id='popup' class='ol-popup'>
                    <a href='#' id='popup-closer' class='ol-popup-closer'></a>
                    <div id='popup-content'></div>
                  </div>
                </div>
            
                <!-- 
                <div th:if="${mappers.size() == 0}">
                  該当データがありません
                </div>
                 -->

                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>citycode</th>
                      <th>cityname</th>
                      <th>folder</th>
                      <th>site</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="city : ${cities}" th:object="${city}">
                      <td th:text="*{citycode}"></td>
                      <td th:text="*{cityname}"></td>
                      <td th:text="*{folder}"></td>
                      <td th:text="*{site}"></td>
                      <td>
                        <a th:href="@{/task/{citycode}(citycode=*{citycode})}" class="btn btn-navy">
                          <i class="bi bi-pencil-square"></i>
                          タスク
                        </a>

                        <a th:href="@{/city/edit/{citycode}(citycode=*{citycode})}" class="btn btn-navy">
                          <i class="bi bi-pencil-square"></i>
                          編集
                        </a>

                        <a th:href="@{/city/delete/{citycode}(citycode=*{citycode})}" class="btn btn-danger">
                          <i class="bi bi-trash-fill"></i>
                          削除
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
